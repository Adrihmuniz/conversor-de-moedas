<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./scrips.js" defer></script>
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="./assets/giphysg.gif" alt="logo">

    <main>
        <label>Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra esterlina</option>
                <option value="won">₩ Won Sul-coreano</option>

            </select>
        </label>
        <label>
            Valor
            <input type="number" class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="brasil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="usa">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value"> 0.0</p>
            </div>
        </section>
    </main>
</body>

</html>
